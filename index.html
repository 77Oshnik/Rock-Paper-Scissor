    <title>Rock Paper Scissor Game</title>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="images/fist.png" alt=""></div>
        <div class="choice" id="paper"><img src="images/five.png" alt=""></div>
        <div class="choice" id="scissor"><img src="images/two.png" alt=""></div>
    </div>
    <div class="score_borad">
        <div class="User">
            <p id="user_score">0</p>
            <p>User</p>
        </div>
        <div class="Computer">
            <p id="comp_score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
